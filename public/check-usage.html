        // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Voucher
        async function loadVouchers() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-vouchers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pageNumber: 1, pageSize: 500 })

                const voucherSelect = document.getElementById('voucherCode');

                if (result.success && result.data && result.data.length > 0) {
                    const activatedVouchers = result.data.filter(v => v.status === 'Activated');

                    if (activatedVouchers.length > 0) {
                        voucherSelect.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Voucher --</option>';

                return;

            const content = document.getElementById('content');
